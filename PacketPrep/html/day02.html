<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 2</title>
</head>
<body>
    <!-- Text Formating -->
    <b> Hi this is Philo </b> <!--Bold-->
    <strong>   Hi this is Philo</strong> <!--Semantic Bold-->
    <br><hr> <!--br: break[NewLinw], hr:Horozontal Line-->
    <i>Hi this is Philo</i> <!--Italic-->
    <em>  Hi this is Philo</em> <!--Semantic Italic-->
    <br><hr>
    <u>Hi this is Philo</u> <!--Underline-->
    <hr>

    <!-- Images -->
    <img src="./image.jpg" width="500px" alt="image">
    <br>

    <!-- HyperLinks -->
    <a href="https://www.youtube.com/">Click Here</a> <!--Open in Same Tab-->
    <br>
    <a href="https://www.youtube.com/" target="_blank">Click Here</a> <!--Open in New Tab-->
    <br>
    <a href="https://www.youtube.com/"><img src="./image.jpg" width="500px" alt="image"></a> <!--Image as Hyper link-->
    <a href="lists.html" target="_top">Lists Page</a> <!--Hyperlink to different page in out webpage-->
</body>
</html>

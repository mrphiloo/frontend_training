<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h4>Ordered List</h4>
    <ol type="1"> <!--A: UpperCase, a: Lower case, i: lower roman, 0-9: Number-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ol>

    <h4>Unordered List</h4>
    <ul style="list-style-type: square;"> <!--Using CSS to chage circle to square-->
        <li>HTML</li>
        <li>CSS</li>
        <li>JS</li>
    </ul>

    <h4>Descriptive Lists</h4>
    <dl>
        <dt>HTML</dt> <!--dt: Data Term-->
        <dd>Hyper Text Markup Language</dd> <!--Data Description-->
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JS</dt>
        <dd>Java Script</dd>
    </dl>
</body>
</html>
